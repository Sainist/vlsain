<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chill Bio Page</title>
  <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/icons.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

    body {
      font-family: 'Creepster', cursive;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    a {
      color: white;
      text-decoration: none;
      margin: 0.5rem;
    }

    .icon {
      font-size: 2rem;
    }

    .projects {
      font-size: 1.5rem;
      border: 2px solid white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Your Name</h1>
  <a href="https://github.com/yourusername" target="_blank" class="icon" data-feather="github"></a>
  <a href="#" class="projects">Projects</a>

  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <script>
    anime({
      targets: 'h1',
      translateY: [-100, 0],
      opacity: [0, 1],
      duration: 1500,
      easing: 'easeOutExpo',
    });

    anime({
      targets: '.icon',
      translateY: [100, 0],
      opacity: [0, 1],
      duration: 1500,
      easing: 'easeOutExpo',
      delay: 500,
    });

    anime({
      targets: '.projects',
      translateY: [100, 0],
      opacity: [0, 1],
      duration: 1500,
      easing: 'easeOutExpo',
      delay: 1000,
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
  <script>
    feather.replace();
  </script>
</body>
                                                                                                 </html>
